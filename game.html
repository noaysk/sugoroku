    <div id="dice-mask" class="dice-hidden" onclick="hideDice(event)">

  <script>
    const item = document.getElementById("item");
    const itemMask = document.getElementById("item-mask");
    const itemModal = document.getElementById("item-modal");
    const dice = document.getElementById("dice");
    const diceMask = document.getElementById("dice-mask");
    const diceModal = document.getElementById("dice-modal");

    function showItems(event) {
      itemMask.classList.remove("item-hidden");
      itemModal.classList.remove("item-hidden");
    }
    function hideItem(event) {
      console.log(event.target.id);
      if (event.target.id != "item-mask") {
        return;
      }
      itemMask.classList.add("item-hidden");
      itemModal.classList.add("item-hidden");
    }

    function showDice(event) {
      diceMask.classList.remove("dice-hidden");
      diceModal.classList.remove("dice-hidden");
    }
    function hideDice(event) {
      console.log(event.target.id);
      if (event.target.id != "dice-mask" && event.target.id != "close-button") {
        return;
      }

      diceMask.classList.add("dice-hidden");
      diceModal.classList.add("dice-hidden");
    }
  </script>
